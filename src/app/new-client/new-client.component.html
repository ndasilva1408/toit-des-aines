<div class="container " *ngIf="this.isAuth2" >
  <h1>Nouveau Client</h1>
  <form>
    <div class="form-group">
      <label for="nom">Nom</label>
      <input type="text" class="form-control" id="nom" required>
    </div>

    <div class="form-group">
      <label for="prenom">Prenom</label>
      <input type="text" class="form-control" id="prenom">
    </div>




    <div class="form-group">
      <label for="prenom">Telephone</label>
      <input type="tel" class="form-control" id="telephone">
    </div>

    <div class="form-group">
      <label for="referent">Referent</label>
      <input type="text" class="form-control" id="referent">
    </div>
    <div class="form-group">
      <label for="referent_tel">Numéro de Téléphone Referent</label>
      <input type="text" class="form-control" id="referent_tel">
    </div>
    <div class="form-group">
      <label for="maison_id">Maison</label>
      <input type="text" class="form-control" id="maison_id">
    </div>

    <div class="form-group">
      <label for="caf">CAF</label>
      <select class="form-control" id="caf" required>
        <option *ngFor="let caf of cafs" [value]="caf">{{caf}}</option>
      </select>
    </div>
    <div class="form-group">
      <label>Droit a l'image: </label>
      <div class="form-group">
      <label class="firstLabel">
        <input type="radio" name="droitImg" formControlName="payedOvertime" [value]="true" />Oui
      </label>
      <label >
        <input type="radio" name="droitImg" formControlName="payedOvertime" [value]="false" />Non
      </label>
      </div>
    </div>

    <label class="image-upload-container btn btn-bwm">
      <span>Select Image</span>
      <input #imageInput
             type="file"
             accept="image/*"
             (change)="processFile(imageInput)">
    </label>


    <div *ngIf="selectedFile" class="img-preview-container">

    </div>


    <button type="submit" class="btn btn-success">Créer</button>


  </form>

</div>
